language:
	name: हिन्दी
group:
	start: बॉट काम कर रहा है। धन्यवाद!
	not_admin: कृपया अपने समूह व्यवस्थापक अधिकारों की पुष्टि करें।
  setup_not_correct: कृपया बॉट को संदेशों को हटाने और उपयोगकर्ताओं को प्रतिबंधित करने की अनुमति दें (एक बॉट को व्यवस्थापक के रूप में जोड़ें)
  stop: बॉट बंद हो गया। आप मुझे बाद में चला सकते हैं।
  active: मैं काम करता हूं।
  stopped: मुझे रोका गया है।
  new: नया समूह। कृपया मुझे चलाएं।
private:
  start: |
    आपका स्वागत है! यह बॉट समूहों को स्पैम संदेशों से बचाता है।
    कृपया बॉट लॉन्च करने के लिए नीचे दिए गए निर्देशों का पालन करें:
    
    1) [जोड़ें](https://telegram.me/ProtectronBot?startgroup=true) बॉट
      प्रतिभागियों को ब्लॉक करने के लिए * संदेशों को हटाने के लिए * और * अधिकारों के साथ समूह को *
    2) अपने समूह में */start* कमांड चलाएँ

    वह क्या कर रहा है? यह जानने के लिए, */help* कमांड चलाएँ।
    कोई प्रश्न बचा है? मुझसे संपर्क करें! [संपर्क](https://t.me/ralovets).
  help: |
    * मैं क्या कर सकता हूं? *

    मुख्य कार्य स्पैम संदेशों को हटाने के साथ-साथ हैं:
    - अन्य टेलीग्राम चैट के लिंक;
    - नए उपयोगकर्ताओं से छोटे लिंक;
    - संदिग्ध प्रतिभागियों से लिंक;
    - स्पैमर्स को हटाता है;
    - चैट को प्रतिष्ठा देता है.

    *समूह* के लिए उपलब्ध कमांड:
    */start* बॉट चलाता है;
    */status* बॉट की वर्तमान स्थिति को दर्शाता है;
    */stop* बॉट बंद कर देता है.

    कृपया बने रहें। नई सुविधा जल्द ही दिखाई देंगी.