language:
	name: فارسی
group:
	start: همه چیز کار می کند از شما برای انتخاب من سپاسگزارم
	not_admin: لطفا حقوق مدیر گروه خود را تأیید کنید
  setup_not_correct: لطفا اجازه دهید من پیام ها را حذف کنم و کاربران را ممنوع کنم (اضافه کردن به عنوان مدیر)
  stop: ربات خاموش است بعدا می توانید آن را اجرا کنید.
  active: من کار می کنم
  stopped: من متوقف شده ام
  new: ربات به گروه جدید اضافه شد اجرا کن
private:
  start: |
    سلام این ربات گروه ها را از پیام های اسپم محافظت می کند.
    لطفا دستورالعمل زیر را برای شروع ربات دنبال کنید:
    
    1) [برای افزودن](https://telegram.me/ProtectronBot?startgroup=true) 
    شما نیاز به اضافه کردن یک ربات به گروه با حقوق * حذف پیام * و * اعضای بلوک *
    2) دستور */start* را در گروه خود اجرا کنید

    او چه کار می کند؟ برای پیدا کردن از دستور /help استفاده کنید.
    سوال یا بازخورد دارید؟ شما می توانید با من تماس بگیرید [پشتیبانی](https://t.me/ralovets).
  help: |
    *چه کاری می توانم انجام دهم؟*

    توابع اصلی برای حذف پیام های اسپم و همچنین:
    - لینک به دیگر چت تلگراف؛
    - لینک های کوتاه از کاربران جدید؛
    - لینک های شرکت کنندگان مشکوک؛
    - حذف اسپم ها؛
    - اعتماد شرکت کنندگان چت واقعی.

    دستورات موجود برای * گروه *:
    */start* ربات را اجرا می کند
    */status* وضعیت فعلی ربات را نشان می دهد؛
    */stop* ربات را متوقف می کند

    لطفا توجه داشته باشید که ویژگی های جدید به زودی ظاهر خواهد شد.
