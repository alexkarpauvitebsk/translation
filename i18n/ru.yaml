private:
  start: |
    Здравствуйте! Этот бот защищает группы от спам-сообщений
    Пожалуйста, следуйте инструкции ниже для запуска бота:
    
    1) [Добавить](https://telegram.me/ProtectronBot?startgroup=true) бота
      в группу с правами *удалять сообщения* и *блокировать участников*
    2) Выполните комманду */start* в вашей группе

    Что он делает? Используйте комманду /help чтобы узнать.
    Есть вопросы или отзывы? Вы можете связаться со мной [support](https://t.me/ralovets).
  help: |
    * Что я умею делать? *

    Основные функции заключаются в удалении спам-сообщений, а также:
    - ссылок на другие телеграмм-чаты;
    - коротких ссылок от новых пользователей;
    - ссылок от подозрительных участников;
    - убирает спамеров;
    - доверяет реальным участникам чата.

    Доступные комманды для *группы*:
    */start* запускает бота;
    */status* показывает текущее состояние бота;
    */stop* останавливает бота.

    Пожалуйста, следите за обновлениями. Новые функции появятся в ближайшее время.