private:
  start: |
    Доброго дня! Цей бот захищає групи від спам-повідомлень
    Будь ласка, дотримуйтесь інструкції нижче для запуску бота:
    
    1) [Додати](https://telegram.me/ProtectronBot?startgroup=true) бота
      в групу з правами *видаляти повідомлення* і *блокувати користувачів*
    2) Виконайте комманду */start* у вашій групі

    Що він робить? Використовуйте комманду /help щоб дізнатися.
    Є питання або відгуки? Ви можете [зв'язатися зі мною](https://t.me/ralovets).
  help: |
    * Що я вмію робити? *

    Основні функції полягають у видаленні спам-повідомлень, а також:
    - посилань на інші телеграм-чати;
    - коротких посилань від нових користувачів;
    - посилань від підозрілих учасників;
    - прибирає спамерів;
    - довіряє реальним учасникам чату.

    Доступні комманди для *групи*:
    */start* запускає бота;
    */status* показує поточний стан бота;
    */stop* зупиняє бота.

    Будь ласка, слідкуйте за оновленнями. Нові функції з'являться найближчим часом.
