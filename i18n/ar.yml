private:
  start: |
    أهلا وسهلا! يحمي هذا الروبوت المجموعات من رسائل البريد العشوائي.
    يرجى اتباع التعليمات أدناه لتشغيل الروبوت في الدردشة الخاصة بك:
    
    1) [لإضافة](https://telegram.me/ProtectronBot?startgroup=true) 
      تحتاج إلى ضبط القدرة على حذف الرسائل وحظر المستخدمين.
    2) قم بتشغيل الأمر */start* في مجموعتك

    ماذا يفعل؟ استخدم الأمر */help* لمعرفة ذلك.
    لديك أسئلة أو ملاحظات؟ يمكنك الاتصال بي [الاتصال للتواصل](https://t.me/ralovets).
  help: |
    * ماذا يمكنني أن أفعل؟ *

    الوظائف الرئيسية هي إزالة رسائل البريد العشوائي ، وكذلك:
    - روابط لمحادثات البرق الأخرى ؛
    - روابط قصيرة من المستخدمين الجدد ؛
    - روابط من المشاركين المشبوهين ؛
    - يزيل مرسلي البريد المزعج ؛
    - يثق المشاركين الدردشة الحقيقية.

    الأوامر المتاحة للمجموعة
    */start* يدير الروبوت;
    */status* يوضح الوضع الحالي للروبوت;
    */stop* توقف الروبوت.

    يرجى البقاء ضبطها. ميزات جديدة سوف تظهر قريبا.
